<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Consume Rest API</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/PrescriptionTableCss.css}">
</head>
<body>
<div class="container-table">
  <div th:if="${param.message}" class="alert-box" th:text="${param.message}"></div>
  <h2>Consume Rest API</h2>

  <!-- Table -->
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${externalApiData}">
      <td th:text="${data.id}"></td>
      <td th:text="${data.userId}"></td>
      <td th:text="${data.title}"></td>
      <td th:text="${data.body}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
