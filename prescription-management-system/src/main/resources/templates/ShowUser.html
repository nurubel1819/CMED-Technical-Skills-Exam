<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/PrescriptionTableCss.css}">
</head>
<body>
<div class="container-table">
    <div th:if="${param.message}" class="alert-box" th:text="${param.message}"></div>
    <h2>All System User</h2>
    <!-- Table -->
    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.address}"></td>
            <td class="action-buttons">
                <a th:href="@{'/admin/set-new-role/' + ${user.id}}" class="edit-btn">Edit</a>
                <a th:href="@{'/admin/delete-user/' + ${user.id}}"
                   onclick="return confirm('Are you sure you want to delete this prescription?')"
                   class="delete-btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
