<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/BasicCss.css}">
</head>
<body>

<div class="container">
    <div th:if="${param.message}"
         th:text="${param.message[0]}"
         th:class="'alert-box ' + (${param.message[0].contains('successful')} ? 'alert-success' : 'alert-error')">
    </div>

    <h2>Create a Doctor account</h2>
    <form th:action="@{/registration-doctor}" method="post" th:object="${DoctorRegistration}" enctype="multipart/form-data">
        <input type="text" th:field="*{doctorName}" placeholder="Full Name" required>
        <input type="text" th:field="*{doctorPhone}" placeholder="Phone Number" required>
        <input type="email" th:field="*{doctorEmail}" placeholder="Email">
        <input type="text" th:field="*{doctorAddress}" placeholder="Address">
        <select type="selection" th:field="*{doctorGender}" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label >Date of Birth</label>
        <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" required>
        <input type="text" th:field="*{specialization}" placeholder="Specialization" required>
        <input type="text" th:field="*{experience}" placeholder="Experience Example : 10 year" required>
        <input type="text" th:field="*{qualification}" placeholder="Qualification" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>

        <div class="btn-group">
            <button type="submit" class="custom-submit-button">Register</button>
        </div>
    </form>
    <p class="register-link">already have an account? <a th:href="@{/login}">Login</a></p>
</div>

</body>
</html>
